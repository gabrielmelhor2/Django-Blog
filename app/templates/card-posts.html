{% load static %}
<div class="posts container">
  <h2>Últimas Notícias</h2>
    <div class="feed-news">
      {% if posts %}
        <ul>
          {% for post in posts %}
            <li>
              <h2>{{ post.title }}</h2>
              <p>{{ post.content }}</p>
              <small>Publicado em: {{ post.created_at }}</small>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Nenhum post encontrado.</p>
      {% endif %}
  </div>
</div>
